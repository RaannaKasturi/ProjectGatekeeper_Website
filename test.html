<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradio Client Test</title>
    <!-- Include the Gradio Client library from a CDN if available -->
    <script type="module">
        // Check if the CDN link for @gradio/Client is available
        // Replace the following line with the actual CDN link if found
        import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client@latest/dist/index.js"; // Example link, verify if it works

        async function generate() {
            try {
                const client = await Client.connect("raannakasturi/generate");
                const result = await client.predict("/privcsr", {
                    domains_input: 'domain.com',
                    email: 'admin@domain.com',
                    key_type: 'rsa',
                    key_size: '4096',
                    key_curve: 'SECP256R1',
                });
                console.log(result.data);
            } catch (error) {
                console.error("Error during prediction:", error);
            }
        }
        generate();
    </script>
</head>

<body>
    <h1>Gradio Client Example</h1>
    <p>Check the console for output.</p>
</body>

</html>
